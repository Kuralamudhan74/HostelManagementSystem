services:
  # Backend API Service
  - type: web
    name: hostel-management-backend
    runtime: node
    region: oregon # Change to your preferred region
    rootDir: backend  # THIS IS KEY - tells Render to use backend/ as root
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Add this as environment variable in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_REFRESH_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false  # Set to your frontend URL in Render dashboard
      - key: MAX_FILE_SIZE
        value: 10485760
    healthCheckPath: /api/health

